<!DOCTYPE html>

<link rel="manifest" href="manifest.json" />
    <style>
        .circle-popup {
            position: fixed;
            bottom: 75px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 60%;
            background-color: #152629;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 -1px 12px hsla(var(--hue), var(--sat), 15%, 0.15);
        }

        .chat-icon {
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;

        }

        .popup-content {
            position: fixed;
            top: 10px;
            left: 10%;
            right: 10%;
            width: 80%;
            height: 55%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 99999;
            border-radius: 10%
        }

        .close-btn {
            position: absolute;
            top: 10px;
            left: 50px;
            right: 10px;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            cursor: pointer;
            transform: scale(0.8);
            animation: pulse 0.3s infinite;
        }

        iframe {
            width: 100%;
            height: 100%;
            border-radius: 10%;
        }
          </style>
  </head>
  <body>

            <div class="row description"><div id="froala"></div>

              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Add new note</p>
      </li>
    </div>

  if (typeof navigator.serviceWorker !== 'undefined') {

    <script>
        // Get the necessary DOM elements
        var circlePopup = document.querySelector('.circle-popup');
        var popupContent = document.querySelector('.popup-content');
        var closeBtn = document.querySelector('.close-btn');

        // Function to toggle the popup
        function togglePopup() {
            popupContent.style.display = popupContent.style.display === 'none' ? 'block' : 'none';
        }

        // Add event listeners to the elements
        circlePopup.addEventListener('click', togglePopup);
        closeBtn.addEventListener('click', togglePopup);
    </script>
  </body>
